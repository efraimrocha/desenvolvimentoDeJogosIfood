<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    <title>Document</title>

<body>
    
    <!-- First mobile -->
    <section class="content">
        <h1>Pokedex</h1>

        <ol class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span>
                
                <div>
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poisin</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
                </div>
                
            </li>
            <li class="pokemon">
                <span class="number">#002</span>
                <span class="name">Ivsaur</span>
                
                <div>
                    <ol class="types">
                        <li class="type"></li>
                        <li class="type"></li>
                    </ol>

                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg" alt="Ivsaur">    
                </div>
                
            </li>
            <li class="pokemon">
                <span class="number">#003</span>
                <span></span>
                Venusaur
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/3.svg" alt="Venusaur">
            </li>
            <li class="pokemon">
                <span class="number">#004</span>
                <span></span>
                Charmander
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg" alt="Charmander">
            </li>
            <li class="pokemon">
                <span class="number">#005</span>
                <span></span>
                Charmeeleon
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/5.svg" alt="Charmeeleon">
            </li>
            <li class="pokemon">
                <span class="number">#006</span>
                <span></span>
                Chalizard
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/6.svg" alt="Chalizard">
            </li>
        </ol>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
